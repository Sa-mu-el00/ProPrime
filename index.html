<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>NEXUS COGNITIVO - Terminal Sináptico</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
     <script src="https://unpkg.com/lucide@latest"></script>
     <link rel="manifest" href="/manifest.json">

<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registrado com sucesso. Scope:', registration.scope);
          })
          .catch(error => {
            console.log('Falha no registro do Service Worker:', error);
          });
      });
    }
</script>
</head>
    
<style>
    /* Definição de Cores Axiomáticas (Consistência entre Módulos) */
    :root {
        --color-background: #000000; 
        --color-surface: #0A0A0A; 
        --color-text: #F8F8F8; 
        --color-neon-yellow: #FFFF00; 
        --color-primary: #BB86FC; /* Acento Principal */
        --color-secondary: #03DAC6; /* Acento Secundário */
    }
    
    body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--color-background); 
        color: var(--color-text); 
        padding: 20px;
    }
    .container {
        max-width: 800px;
        margin: auto;
        background-color: var(--color-surface);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 50px rgba(187, 134, 252, 0.15); /* Sombra Primária Sutil */
    }
    h1 {
        color: var(--color-primary);
        border-bottom: 2px solid var(--color-primary);
        padding-bottom: 10px;
        margin-bottom: 30px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    .modules-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 20px;
    }
    .module-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px 10px;
        background-color: #1A1A1A;
        border-radius: 10px;
        text-decoration: none;
        color: var(--color-text);
        transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
        border: 1px solid #333;
    }
    .module-link:hover {
        background-color: #2A2A2A;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.05);
        color: var(--color-secondary);
    }
    .module-link span {
        margin-top: 8px;
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
    }
    .module-link .icon {
        color: var(--color-primary);
    }
    .module-link:nth-child(even) .icon {
        color: var(--color-secondary);
    }

</style>
<body>
    <div class="container">
        <h1 class="text-3xl text-center">NEXUS COGNITIVO</h1>
        <main>
            <div class="modules-grid">
                
                <a href="Fluxo Diário.html" class="module-link" target="_self">
                    <span data-lucide="activity-square" class="w-6 h-6 mb-2 icon"></span>
                    <span>FLUXO DIÁRIO</span>
                </a>

                <a href="Ciclo de Estudos Automático.html" class="module-link" target="_self">
                    <span data-lucide="book-open-text" class="w-6 h-6 mb-2 icon"></span>
                    <span>ESTUDO</span>
                </a>

                <a href="Ciclo de estudos automática de inglês.html" class="module-link" target="_self">
                    <span data-lucide="globe" class="w-6 h-6 mb-2 icon"></span>
                    <span>INGLÊS</span>
                </a>

                <a href="anki.html" class="module-link" target="_self">
                    <span data-lucide="layout-grid" class="w-6 h-6 mb-2 icon"></span>
                    <span>ANKI</span>
                </a>

                <a href="Reflexão Diária.html" class="module-link" target="_self">
                    <span data-lucide="message-square-text" class="w-6 h-6 mb-2 icon"></span>
                    <span>REFLEXÃO</span>
                </a>

                <a href="Fadiga 3.html" class="module-link" target="_self">
                    <span data-lucide="eye" class="w-6 h-6 mb-2 icon"></span>
                    <span>ATENÇÃO/TDP</span>
                </a>
                
                 <a href="Memória numérica.html" class="module-link" target="_self">
                    <span data-lucide="brain-circuit" class="w-6 h-6 mb-2 icon"></span>
                    <span>VIGILÂNCIA</span>
                </a>

                 <a href="tédio.html" class="module-link" target="_self">
                    <span data-lucide="clock-2" class="w-6 h-6 mb-2 icon"></span>
                    <span>MONOTONIA</span>
                </a>
                
                <a href="Agenda Inteligente 2.html" class="module-link" target="_self">
                    <span data-lucide="list-checks" class="w-6 h-6 mb-2 icon"></span>
                    <span>AGENDA</span>
                </a>
                
                <a href="Questionário de INglês.html" class="module-link" target="_self">
                    <span data-lucide="pencil-ruler" class="w-6 h-6 mb-2 icon"></span>
                    <span>DIAGNÓSTICO</span>
                </a>

            </div>
        </main>
    </div>
    
    <script>
        // Inicialização dos ícones Lucide
        document.addEventListener('DOMContentLoaded', () => {
            const iconContainers = document.querySelectorAll('[data-lucide]');
            iconContainers.forEach(container => {
                const iconName = container.getAttribute('data-lucide');
                const classes = container.className;
                
                if (lucide.createIcons()[iconName]) {
                    const svgString = lucide.createIcons()[iconName].toSvg({ class: classes });
                    container.outerHTML = svgString;
                }
            });
        });
    </script>
</body>
</html>
